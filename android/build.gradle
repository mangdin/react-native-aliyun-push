apply plugin: 'com.android.library'

description = 'react-native-aliyun-push'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
    }
}

repositories {
    jcenter()
    maven {
        url 'http://maven.aliyun.com/nexus/content/repositories/releases/'
    }
    // 配置HMS Core SDK的Maven仓地址。
    maven {
        url 'https://developer.huawei.com/repo/'
    }
}

dependencies {

    implementation 'com.facebook.react:react-native:+'

    implementation "me.leolin:ShortcutBadger:1.1.22@aar"

    api 'com.aliyun.ams:alicloud-android-push:3.7.3'

    api 'com.aliyun.ams:alicloud-android-third-push:3.7.3'
    // 华为依赖
    api 'com.aliyun.ams:alicloud-android-third-push-huawei:3.7.3'
    // 小米依赖
    api 'com.aliyun.ams:alicloud-android-third-push-xiaomi:3.7.3'
    // OPPO依赖
    api 'com.aliyun.ams:alicloud-android-third-push-oppo:3.7.3'
    // vivo依赖
    api 'com.aliyun.ams:alicloud-android-third-push-vivo:3.7.3'
    // 魅族依赖
    api 'com.aliyun.ams:alicloud-android-third-push-meizu:3.7.3'
    // 谷歌依赖
    api 'com.aliyun.ams:alicloud-android-third-push-fcm:3.7.3'
}
